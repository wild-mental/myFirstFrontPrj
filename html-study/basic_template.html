<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--  주요 HTML5 정의 태그 nav, main, aside, section, article  -->
<!--  주석 (ctrl/cmd) + / -->
<nav>
</nav>
<main>
  <aside></aside>
  <section>
    <!--  시맨틱 태그 이름을 사용하면 각 부분의 의미를 자동으로 해석해주는 표준 혜택을 누릴 수 있다.  -->
    <h1>이것은 제목입니다</h1>
    <p>이것은 단락입니다 <span>특정 문구 지정입니다</span> <span>특정 문구 지정입니다</span></p>
    <p>이것은 두번째 단락입니다 <em>강조된 부분입니다</em> <em>강조된 부분입니다</em></p>
    <p>이것은 세번째 단락입니다 <strong>강조된 부분입니다(2)</strong> <strong>강조된 부분입니다(2)</strong></p>
    <!--  시맨틱 태그는 의미를 일관적으로 협업자들이 공유할 수 있게끔 하는 역할을 합니다.  -->
    <div>
      블록 요소의 대명사 div! <br>
      nav, main, aside, section 등등 div 와 동일한 속성이지만 <br>
      semantic 한 이름만 다른 요소들이 많이 있다!
    </div>
    <li>항목1</li>
    <li>항목2</li>
    <li>항목3</li>
    <!--  동일한 태그의 항목이라도 어떻게 꾸미고 싶은지가 완전히 달라짐 -> 작업자들의 약속만이 중요함  -->
  </section>
</main>
</body>
</html>
