<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sticky 포지션</title>
  <style>
      .container {
          height: 2000px;
          background-color: cornflowerblue;
      }

      .box {
          background-color: lightcoral;
          position: sticky;
          /* Sticky 는 relative 한 상호작용을 유지하면서 viewport 이동 시 위치적 제약을 함께 받음 */
          top: 40px;
      }
  </style>
</head>
<body>

<div class="container">
  <p>상단</p>
  <div class="box">
    <p>박스의 위치</p>
  </div>
  <p>하단</p>
</div>

</body>
</html>
