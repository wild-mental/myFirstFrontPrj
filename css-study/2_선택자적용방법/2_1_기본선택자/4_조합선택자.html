<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>조합선택자</title>
  <!-- 여러 개의 선택자를 붙여서 선언 -->
  <!-- 선택자가 여러 개 조합되며 디테일해지는 경우, 선택 실패, 무효한 선택자 발생 가능 -->
  <!-- 미리 클래스나 속성이 여러가지 특정한 시각화 요구사항으로 정해져 있는 경우에는 무효한 선택자도 미리 선언할 필요가 있음 -->
  <style>
      /*  선택자는 숫자로 시작하면 안됨  */
      #b.important1 { /*  무효한 선택자 미리 정의할 필요 있음  */
          background: red;
      }

      #b.important2 {
          background: blue;
      }

      .important1[special=true] {
          font-weight: bold;
      }

      .important2.even { /* 조합 선택자는 & 조건으로 작용한다 */
          color: blue;
      }
  </style>
</head>
<body>
<ul>
  <li id="a" special="true">1번째 아이템입니다.</li>
  <li id="b" class="important1 even">2번째 아이템입니다.</li>
  <li id="c" special="true">3번째 아이템입니다.</li>
  <li id="d" class="important1 even" special="true">4번째 아이템입니다.</li>
  <li id="e" special="true">5번째 아이템입니다.</li>
  <li id="f" class="important1 even" special="false">6번째 아이템입니다.</li>
  <li id="g" special="true">7번째 아이템입니다.</li>
  <li id="h" class="important2 even">8번째 아이템입니다.</li>
  <li id="i" special="true">9번째 아이템입니다.</li>
  <li id="j" class="important2">10번째 아이템입니다.</li>
</ul>
</body>
</html>
