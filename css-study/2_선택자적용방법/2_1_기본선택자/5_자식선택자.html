<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>자식 선택자</title>
  <style>
      div > ul {
          font-weight: bold;
      }

      main > ul {
          font-size: larger;
      }

      div > * {
          font-family: "돋움체", "American Typewriter", sans-serif;
      }

      main > * {
          color: red;
      }
  </style>
</head>
<body>
<main>
  <div>
    <span>여기에는 Bold 체가 적용되지 않고, 돋움체만 적용됩니다.</span>
    <ul>
      <li>리스트 항목입니다.</li>
      <li>리스트 항목입니다.</li>
      <li>리스트 항목입니다.</li>
      <li>리스트 항목입니다.</li>
    </ul>
  </div>
  <h4>
    위 리스트에 대한 제목입니다. (Larger X)
  </h4>
  <ul>
    <li>리스트 항목입니다.</li>
    <li>리스트 항목입니다.</li>
    <li>리스트 항목입니다.</li>
    <li>리스트 항목입니다.</li>
  </ul>
</main>
</body>
</html>
