<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>전체 선택자와 태그 선택자</title>
  <style>
      * {
          font-family: "돋움체", "American Typewriter", serif;
      }

      ul {
          list-style: circle;
      }

      ol {
          color: firebrick;
      }

      span, em, strong {
          color: cornflowerblue;
      }
  </style>
</head>
<body>
<h3>좋아하는 과일</h3>
<ol>
  <li>귤</li>
  <li>수박</li>
  <li>딸기</li>
  <li>복숭아</li>
  <li>포도</li>
</ol>

<h2>나의 인생영화 리스트</h2>
<ul>
  <li>테넷 <span>(혁근)</span></li>
  <li>독전 <span>(상혁)</span></li>
  <li>소방관 <span>(동원)</span></li>
  <li>인셉션 <em>(지원)</em></li>
  <li>신세계 <strong>(태림)</strong></li>
</ul>
</body>
</html>
