<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>후손선택자</title>
  <style>
      /*  느슨한 포함관계에서 사용  */
      main li {

          color: red;
      }

      div li {
          color: blue;
      }

      ul > li {
          color: lightcoral;
      }

      /*  선언된 순서로 마지막에 적용된 내용이 항상 그 전의 내용을 덮어씀!  */
      /*  우선순위 판단의 경우 상속 점수 계산을 통해 후속 챕터에서 정확히 다룸  */
  </style>
</head>
<body>
<main>
  <div>
    <span>main>div>span 영역</span>
    <ul>
      <li>리스트 항목입니다.</li>
      <li>리스트 항목입니다.</li>
      <li>리스트 항목입니다.</li>
      <li>리스트 항목입니다.</li>
    </ul>
  </div>
  <h4>
    main>h4 영역
  </h4>
  <ul>
    <li>리스트 항목입니다.</li>
    <li>리스트 항목입니다.</li>
    <li>리스트 항목입니다.</li>
    <li>리스트 항목입니다.</li>
  </ul>
</main>
</body>
</html>
