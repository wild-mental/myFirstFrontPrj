<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>아이디 및 클래스 선택자</title>
  <style>
      #fruit_ol {
          font-style: italic;
      }

      #movie_ul {
          font-weight: bold;
      }

      .big {
          font-size: larger;
      }

      .medium {
          font-size: medium;
      }

      .small {
          font-size: small;
      }
  </style>
</head>
<body>
<h3>좋아하는 과일</h3>
<ol id="fruit_ol">
  <li class="small">귤</li>
  <li class="big">수박</li>
  <li class="big">두리안</li>
  <li class="small">딸기</li>
  <li class="medium">복숭아</li>
  <li class="medium">파인애플</li>
  <li class="small">포도</li>
</ol>

<h2>나의 인생영화 리스트</h2>
<ul id="movie_ul">
  <li>테넷 <span>(혁근)</span></li>
  <li>독전 <span>(상혁)</span></li>
  <li>소방관 <span>(동원)</span></li>
  <li>인셉션 <em>(지원)</em></li>
  <li>신세계 <strong>(태림)</strong></li>
</ul>
</body>
</html>
