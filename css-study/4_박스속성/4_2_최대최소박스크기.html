<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>박스의 크기 제어(2)</title>
  <style>
      div {
          border-style: solid;
          width: 100px;
          height: 100px;
      }

      .container {
          width: 80%;
          max-width: 800px;
          height: 150px;
          background: lightblue;
      }

      .box {
          width: 50%;
          background: lightcoral;
      }

      .item {
          width: 50%;
          min-width: 150px;
          background: mediumvioletred;
      }
  </style>

</head>
<body>
<div class="container">
  <div class="box">
    <div class="item"></div>
  </div>
</div>
</body>
</html>
