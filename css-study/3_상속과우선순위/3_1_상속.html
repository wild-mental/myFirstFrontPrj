<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>상속</title>
  <style>
      /* 상속 효과를 사용했을 때,
         문서구조 포함관계에 따라서 하위 일괄적용 효과를 누릴 수 있다 */
      body {
          font-family: "궁서체", cursive;
      }

      .ecosystem {
          font-family: "돋움체", "American Typewriter", sans-serif;
      }

      .animal {
          font-weight: bold;
      }
  </style>
</head>
<body>
<div class="alien">
  <div>ET</div>
  <div>Martian</div>
</div>
<div class="ecosystem">
  <div class="animal">
    <div>호랑이</div>
    <div>고양이</div>
  </div>
  <div class="plant">
    <div>소나무</div>
    <div>배나무</div>
  </div>
</div>
</body>
</html>
