<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1. 인라인스타일</title>
</head>
<body>
<h3>유명인 리스트</h3>
<ul>
  <!-- HTML 문서에서 바로 어떤 시각화가 일어나는지 함께 파악할 수 있다 -->
  <!-- 하나하나 입력 : 경제적이지 못한, 재사용성이 0인 코드가 발생 -->
  <!-- 두가지 이상의 문법을 섞어서 쓰게 되므로, 혼란 발생 가능 -->

  <li style="color: mediumvioletred">김수정</li>
  <li style="background: aqua">오해원</li>
  <li style="background: aquamarine">주지훈</li>

</ul>
</body>
</html>
